<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col-auto d-none d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"  preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#55595c"></rect></svg>
      </div>
    <div class="col p-4 d-flex flex-column position-static">
      <h2 class="mb-0">cafeteria</h2>
      <div class="mb-1 text-muted">Campus Sur</div>
    </div>
</div> 

<div class="d-flex mt-4">
    <div *ngFor="let i of menu" class="card mx-1" style="width:400px" >
      <a data-bs-toggle="modal" data-bs-target="#pModal" style="text-decoration: none; color:black; cursor: pointer;" >
        <a (click)="verProducto(i.ID)">  
          <img class="card-img-top" src="" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">{{i.Producto}}</h4>
            <p class="card-text">{{i.Descripcion}}</p>
          </div>
      
      </a>
      </a>
        
    </div>  
</div>

<div class="modal fade" id="pModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{this.producto.Producto}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex">
          <img class="card-img-top" src="" alt="Card image">
          <p>{{this.producto.Descripcion}}</p>
        </div>
        <div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form4Example3">Agrega un comentario:</label>
            <textarea class="form-control" id="form4Example3" rows="4">{{coment}}</textarea>
            <div *ngIf="this.producto.Categoria==1" class="form-group col-md-4">
              <label for="inputState">Sabor</label>
              <select id="inputState" class="form-control">
                <option *ngFor="let i of menu" selected>Choose...</option>
              </select>
            </div>
          </div>
        </div>
        
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <div class="d-flex" >
          <button  class="btn  mx-2" (click)="menos()">-</button>
          <p class="px-3" >{{contador}}</p>
          <button  class="btn  mx-2"  (click)="mas()" >+</button>
        </div>
       
        <button *ngIf="tipo==1" type="button" class="btn" data-bs-dismiss="modal" (click)="enviarCarrito()">Agregar al Carrito</button>
        <button *ngIf="tipo==0" type="button" class="btn"  data-bs-dismiss="modal" [routerLink]="['/registro']" (click)="enviarCarrito()">Agregar al Carrito</button>
      </div>
    </div>
  </div>
</div>
