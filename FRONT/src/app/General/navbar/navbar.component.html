<div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
          <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="form-area " id="form">
              <h1 class="text-center">Inicia Sesion</h1>
              <form>
                  <div class="mb-3 mt-4">
                      <label for="exampleInputEmail1" class="form-label">Correo</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="btn btn-light mt-3">Iniciar Sesion</button>
                  <p>Nuevo Usuario?    <a data-bs-dismiss="modal" [routerLink]="['/registro']">Registrate</a></p>
              </form>
          </div>
      </div>
    </div>
  </div>
