<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col-auto d-none d-lg-block">
        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#55595c"></rect></svg>
      </div>
    <div class="col p-4 d-flex flex-column position-static">
      <h2 class="mb-0">{{this.cafeteria.Nombre}}</h2>
      <div class="mb-1 text-muted">{{this.cafeteria.Ubicacion}}</div>
    </div>
  </div> 
<div class="d-flex mt-4">
    <div *ngFor="let i of locales" class="card mx-1" style="width:400px" >
        <a href="" style="text-decoration: none; color:black;" [routerLink]="['/local']" (click)="acceder(i.ID)">  
            <img class="card-img-top" src="" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">{{i.Nombre}}</h4>
              <p class="card-text">{{i.Descripcion}}</p>
            </div>
        </a>
</div>
