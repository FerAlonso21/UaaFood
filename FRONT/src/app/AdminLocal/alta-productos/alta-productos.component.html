        <h2 class="ms-5" style="display:inline !important;">{{infoLocal.Nombre}}</h2>
        <p class="ms-5" style="display:inline ;">{{infoLocal.Descripcion}}</p>
    </div>
    <div class="row mt-3">
        <div class="col ">
            <h5 class="text-center">Menu</h5>
            <table class="table border-end" [style]="'cursor:'+prueba+';'">
                <thead>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                </thead>
                <tbody>
                  <tr *ngFor="let i of menu" (click)="detalleProducto(i.ID)">
                     <td>{{i.Producto}}</td>
                     <td>{{i.Descripcion}}</td>
                     <td>{{i.Precio}}</td>
                     
                  </tr>
                 
                </tbody>
              </table>
        </div>
        <div class="col">
            <div class="d-flex justify-content-around align-items-start">
                <button type="button" class="btn btn-success" (click)="anadirProd()">Añadir Alimento</button>
            <button type="button" class="btn btn-warning" (click)="modificarProd()">Modificar Precio Alimento</button>
            </div>
            <hr>
            <div *ngIf="add ==1">
                <form [formGroup]="formulario">
                    <label for="">Nombre</label>
                    <input class="ms-2" type="text" name="" id="" formControlName="Producto"><br>
                    <label for="">Descripcion</label>
                    <input class="ms-2 mt-2"  type="text" formControlName="Descripcion"><br>
                    <label for="">Imagen</label>
                    <input class="ms-2 mt-2" type="file" capture="camera" multiple formControlName="Imagen" accept="image/*"  (change)="getFile($event)"><br>
                    
                    <label for="">Categoria</label>
                    <select class="ms-2 mt-2" name="" id="" formControlName="Categoria">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select><br>
                    <label  for="">Precio</label>
                    <input class="ms-1 mt-2" type="number" formControlName="Precio"><br>
                    <label for="">Puede tener variantes de guisados o sabores ?</label>
                    <input class="ms-2" type="radio"name="Catalogo" id="si" value=1 formControlName="Catalogo"><label for="si" >SI</label>
                    <input type="radio"name="Catalogo" id="no" value=2 formControlName="Catalogo"><label for="no" >NO</label><br>
                    <div formArrayName="InfoCatalogo" class="mt-3" *ngIf="formulario.get('Catalogo')?.value==1">
                        <div *ngFor="let interes of InfoCatalogo.controls; let i=index">
                            <div [formGroupName]="i" >
                                <label for="" class="">Nombre</label>
                                <input type="text" name="" id="" class="ms-1 formatoCap" formControlName="descripcion">
                                <label for="" class="">Precio extra</label>
                                <input type="number" name="" id="" class="ms-1 formatoCap" formControlName="precio">
                                <button (click)="deleteInfoCat(i)">Quitar</button>
                                
                            </div>
                        </div>
                        <button class=" botonesalta mt-2 rounded" type="button" (click)="addInfoCat()"><i
                                class="bi bi-plus-lg me-1"></i>Añadir Variante</button>
                    </div>
                    
                </form>
                <button type="button" (click)="agregarItem()" [disabled]="!formulario.valid">Guardar</button>
            </div>
            <div *ngIf="add ==2">
                    <p class="text-center">Seleccione de la tabla Menu el item que desea modificar</p>
                    <hr>
                    <div class="row">
                        <div class="col border-end">
                            <h6 class="text-center">Informacion</h6>
                            <p><b>Producto: </b>{{infoProducto.Producto}} </p>
                            <p> <b>Precio: </b> {{infoProducto.Precio}}</p>
                            <div  class="text-center">
                                <img class="img-fluid" src={{infoProducto.Imagen}} alt="">
                            </div>
                        </div>
                        <div class="col text-center" *ngIf="validar==true">
                            <h6 class="text-center">Nuevo Precio</h6>
                            <form  [formGroup]="formulario2" >
                            <input  type="number" formControlName="precio"> <br>
                        </form>
                            <button type="button" class=" mt-3 btn btn-success" [disabled]="!formulario2.valid" (click)="actualizarPrecio()">Actualizar</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
    
</div>
